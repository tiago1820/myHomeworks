<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Ejercicios Web</h1>
    </header>
    <nav>
        <a href="001/index.html" data-estilo="001/styles.css" data-script="001/script.js">001</a> |
        <a href="0002.js">02 - Prueba 2</a>
        <a href="0003.js">03 - Prueba 3</a>
    </nav>

    <section id="contenido"></section>
    <footer>
        <p>Mis Ejercicios con las tecnologias HTML, CSS y JavaScript</p>
    </footer>

    <script>
        document.querySelectorAll('nav a').forEach(link => {
            const contenido = document.getElementById('contenido');

            link.onclick = function(e) {
                e.preventDefault();
                const href = link.getAttribute('href');
                const estilo = link.getAttribute('data-estilo');
                const script = link.getAttribute('data-script');

                Promise.all([fetch(href).then(resp => resp.text()), fetch(estilo).then(resp => resp.text()), fetch(script).then(resp => resp.text())])
                    .then(([html, css, js]) => {
                        contenido.innerHTML = html;
                        const styleElement = document.createElement('style');
                        styleElement.textContent = css;
                        contenido.appendChild(styleElement);

                        const scriptElement = document.createElement('script');
                        scriptElement.textContent = js;
                        contenido.appendChild(scriptElement);
                    })
                
            }
        });
    </script>
</body>

</html>
